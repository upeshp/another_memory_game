<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMOS</title>

    <!--GOOGLE FONTS-->

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/style.css" />

</head>

<body>

    <!--HEADER-->
    <div class="container">

        <div class="row no-gutters">

            <div class="col-4"></div>

            <div class="col-4">
                <header class="text-center">
                    <img src="assets/images/logo.png" class="img-fluid" alt="GUARDIANS OF THE GALAXY">
                    <p style="color: aliceblue;">Pairs Game</p>
                </header>
            </div>

            <div class="col-4"></div>    

        </div>

    </div>

    
    


    <!--GAME INFO-->

    <div class="container">

        <div class="row no-gutters justify-content-center align-items-center">

            <div class="col-2">
            </div>

            <div class="col-2">
                <!--- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
                <!-- Trigger/Open The Modal -->
                <div id="HelpBtn"> </div>
            </div>

            <div class="col-4 text-center">
                <p style="color: aliceblue;">Points: <span id="point"> 0</span></p>
            </div>

            <div class="col-2">
                <!-- http://www.developphp.com/video/JavaScript/Change-CSS-Class-Style-className-Toggle-Tutorial -->
                <div class="soundon" onclick="toggleClass(this)"></div>
            </div>

            <div class="col-2">
            </div>

        </div>   

    </div>

    <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Match the cards, earn 4 points for each correct match, but lose 1 point for a mismatch!</p>
                </div>

            </div>


    <section class="container mx-auto">
        <section class="mx-auto">
            

            

            <section class="memory-game">

                <div class="memory-card" data-cards="card1">
                    <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />

                </div>

                <div class="memory-card" data-cards="card1">
                    <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />

                </div>

                <div class="memory-card" data-cards="card2">
                    <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />

                </div>

                <div class="memory-card" data-cards="card2">
                    <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />

                </div>

                <div class="memory-card" data-cards="card3">
                    <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />

                </div>

                <div class="memory-card" data-cards="card3">
                    <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />

                </div>

                <div class="memory-card" data-cards="card4">
                    <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />

                </div>

                <div class="memory-card" data-cards="card4">
                    <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />

                </div>

                <div class="memory-card" data-cards="card5">
                    <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />

                </div>

                <div class="memory-card" data-cards="card5">
                    <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />

                </div>

                <div class="memory-card" data-cards="card6">
                    <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />

                </div>

                <div class="memory-card" data-cards="card6">
                    <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />

                </div>

                

                

            </section>

            <div class="row">
                <div class="col-12 text-center points mt-3">
                    
                </div>
            </div>

            <div id="won" class="text-center">
                <p>You have matched all the cards! Awesome job!</p>
                <p>Points: <span id="finalPoints">0</span></p>
                <button class="btn" id="playAgain">Play Again?</button>
            </div>



        </section>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
