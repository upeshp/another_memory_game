<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMOS</title>

    <!--GOOGLE FONTS-->

    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"

    <link rel="stylesheet" href="assets/style/style.css" />

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header class="text-center">
                    <img src="assets/images/logo.png" class="img-fluid" alt="GUARDIANS OF THE GALAXY">      
                </header>  
            </div>
        </div>    
    </div>

    <button onclick="enableMute()" type="button">Mute sound</button>

    <section class="container mx-auto">
      <section class="mx-auto">
        <div class="row">
          <div class="col-12 text-center points">
            <p>Matches: <span id="point"> 0</span></p>
          </div>
        </div>

        <div id="won" class="text-center">
          <h1>You have conquered the galaxy!</h1>
          <p>Battles won: <span id="finalPoints">0</span></p>
          <button class="btn" id="playAgain">Conquer another galaxy</button>
        </div>

        <section class="memory-game">

          <div class="memory-card" data-cards="card1">
            <img class="front-face" src="assets/images/drax2.png" alt="drax" />
            
          </div>

          <div class="memory-card" data-cards="card1">
            <img class="front-face" src="assets/images/drax2.png" alt="drax" />
            
          </div>

          <div class="memory-card" data-cards="card2">
            <img class="front-face" src="assets/images/gamorra2.png" alt="gamorra" />
            
          </div>

          <div class="memory-card" data-cards="card2">
            <img class="front-face" src="assets/images/gamorra2.png" alt="gamorra" />
            
          </div>

          <div class="memory-card" data-cards="card3">
            <img class="front-face" src="assets/images/groot.png" alt="groot" />
            
          </div>

          <div class="memory-card" data-cards="card3">
            <img class="front-face" src="assets/images/groot.png" alt="groot" />
            
          </div>

          <div class="memory-card" data-cards="card4">
            <img class="front-face" src="assets/images/nebula2.png" alt="nebula" />
            
          </div>

          <div class="memory-card" data-cards="card4">
            <img class="front-face" src="assets/images/nebula2.png" alt="nebula" />
            
          </div>

          <div class="memory-card" data-cards="card5">
            <img class="front-face" src="assets/images/raccoon.png" alt="raccoon" />
            
          </div>

          <div class="memory-card" data-cards="card5">
            <img class="front-face" src="assets/images/raccoon.png" alt="raccoon" />
            
          </div>

          <div class="memory-card" data-cards="card6">
            <img class="front-face" src="assets/images/starlord2.png" alt="starlord" />
            
          </div>

          <div class="memory-card" data-cards="card6">
            <img class="front-face" src="assets/images/starlord2.png" alt="stackpath" />
            
          </div>
          
        </section>
      </section>
    </section>

    <script src="assets/js/script.js"></script>
