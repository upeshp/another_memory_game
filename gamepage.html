<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- FAVICON LINK -->
    <link rel="shortcut icon" type="image/png" href="assets/images/grootface_favicon.png">

    <!--GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">    

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style/style.css" />

    <title>GUARDIANS PAIRS GAME</title>

</head>

<body>

    <!--HEADER-->
    <div class="container">

        <div class="row no-gutters">

            <div class="col-4"></div>

            <div class="col-4">
                <header class="header">
                    <a href="gamepage.html">
                        <img src="assets/images/logo.png" class="img-fluid" alt="GUARDIANS OF THE GALAXY">
                    </a>
                    <p>Pairs Game</p>
                </header>
            </div>

            <div class="col-4"></div>    

        </div>

    </div>

    
    


    <!--GAME INFO-->

    <div class="container">

        <div class="row no-gutters justify-content-center align-items-center">

            <div class="col-2">
            </div>

            <div class="col-2">
                <!--- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
                <!-- Trigger/Open The Modal -->
                <div id="HelpBtn"> </div>
            </div>

            <div class="col-4 points-display">
                <p>Points : <span id="point"> 0 </span></p>
            </div>

            <div class="col-2">
                <!-- http://www.developphp.com/video/JavaScript/Change-CSS-Class-Style-className-Toggle-Tutorial -->
                <div class="soundon" onclick="toggleClass(this)"></div>
            </div>

            <div class="col-2">
            </div>

        </div>   

    </div>

    <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content text-center">
                    <span class="close">&times;</span>
                    <p>Click on the cards and try to match the pairs! Earn 4 points for each correct match, but lose a point for a mismatch!</p>
                </div>

            </div>


    <div class="container fluid">
        
        <div class="row no-gutters justify-content-center">
            
            <div class="col-12">

                <section class="memory-game">

                    <div class="memory-card" data-cards="card1">
                        <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />
                    </div>

                    <div class="memory-card" data-cards="card1">
                        <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />
                    </div>

                    <div class="memory-card" data-cards="card2">
                        <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />
                    </div>

                    <div class="memory-card" data-cards="card2">
                        <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />
                    </div>

                    <div class="memory-card" data-cards="card3">
                        <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />
                    </div>

                    <div class="memory-card" data-cards="card3">
                        <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />
                    </div>

                    <div class="memory-card" data-cards="card4">
                        <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />
                    </div>

                    <div class="memory-card" data-cards="card4">
                        <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />
                    </div>

                    <div class="memory-card" data-cards="card5">
                        <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />
                    </div>

                    <div class="memory-card" data-cards="card5">
                        <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />
                    </div>

                    <div class="memory-card" data-cards="card6">
                        <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />
                    </div>

                    <div class="memory-card" data-cards="card6">
                        <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />
                    </div>

                </section>

            </div>

            <div id="won" class="text-center">
                <p>All pairs are matched! You earned <span id="finalPoints">0</span> points!</p>
                <button class="btn" id="playAgain">Play Again?</button>
            </div>

        </div>

        <div class="row no-gutters justify-content-center mt-5">
        </div>

    </div>

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>

  
</body>

</html>
