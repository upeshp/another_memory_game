<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUARDIANS PAIRS GAME</title>

    <!--GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Ubuntu:wght@500&display=swap" rel="stylesheet">    

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style/style.css" />

</head>

<body>

    <!--HEADER-->
    <div class="container">

        <div class="row no-gutters">

            <div class="col-4"></div>

            <div class="col-4">
                <header class="header">
                    <a href="gamepage.html">
                        <img src="assets/images/logo.png" class="img-fluid" alt="GUARDIANS OF THE GALAXY">
                    </a>
                    <p>Pairs Game</p>
                </header>
            </div>

            <div class="col-4"></div>    

        </div>

    </div>

    
    


    <!--GAME INFO-->

    <div class="container">

        <div class="row no-gutters justify-content-center align-items-center">

            <div class="col-2">
            </div>

            <div class="col-2">
                <!--- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
                <!-- Trigger/Open The Modal -->
                <div id="HelpBtn"> </div>
            </div>

            <div class="col-4 points-display">
                <p>Points : <span id="point"> 0 </span></p>
            </div>

            <div class="col-2">
                <!-- http://www.developphp.com/video/JavaScript/Change-CSS-Class-Style-className-Toggle-Tutorial -->
                <div class="soundon" onclick="toggleClass(this)"></div>
            </div>

            <div class="col-2">
            </div>

        </div>   

    </div>

    <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content text-center">
                    <span class="close">&times;</span>
                    <p>Match the cards, earn 4 points for each correct match, but lose 1 point for a mismatch!</p>
                </div>

            </div>


    <div class="container fluid">
        
        <div class="row no-gutters justify-content-center">
            
            <div class="col-12">

                <section class="memory-game">

                    <div class="memory-card" data-cards="card1">
                        <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />
                    </div>

                    <div class="memory-card" data-cards="card1">
                        <img class="front-face" src="assets/images/drax_card.jpg" alt="drax" />
                    </div>

                    <div class="memory-card" data-cards="card2">
                        <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />
                    </div>

                    <div class="memory-card" data-cards="card2">
                        <img class="front-face" src="assets/images/gamora_card.jpg" alt="gamorra" />
                    </div>

                    <div class="memory-card" data-cards="card3">
                        <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />
                    </div>

                    <div class="memory-card" data-cards="card3">
                        <img class="front-face" src="assets/images/groot_card.jpg" alt="groot" />
                    </div>

                    <div class="memory-card" data-cards="card4">
                        <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />
                    </div>

                    <div class="memory-card" data-cards="card4">
                        <img class="front-face" src="assets/images/nebula_card.jpg" alt="nebula" />
                    </div>

                    <div class="memory-card" data-cards="card5">
                        <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />
                    </div>

                    <div class="memory-card" data-cards="card5">
                        <img class="front-face" src="assets/images/rocket_card.jpg" alt="rocket" />
                    </div>

                    <div class="memory-card" data-cards="card6">
                        <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />
                    </div>

                    <div class="memory-card" data-cards="card6">
                        <img class="front-face" src="assets/images/starlord_card.jpg" alt="starlord" />
                    </div>

                </section>

            </div>

            <div id="won" class="text-center">
                <p>All pairs are matched! You earned <span id="finalPoints">0</span> points!</p>
                <button class="btn" id="playAgain">Play Again?</button>
            </div>

        </div>

        <div class="row no-gutters justify-content-center mt-5">
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

  
</body>

</html>
